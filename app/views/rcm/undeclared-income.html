{{$content}}
<main id="content" role="main" class="content">
    <div class="outer-block">
        <div class="inner-block">
            <div class="phase-banner">
                <p><strong class="phase-tag">Alpha</strong> <span>This is a new service â€“ <a href="dummy">your feedback</a> will help us to improve it.</span></p>

        </div>

    <h1 class="heading-xlarge">
        <span class="heading-secondary">Section 2 of 4</span>
        Work and other income
    </h1>

    <span id="IEuserData" name="IEuserData" class="IEuserData"></span>

    <form method="post" action="carers-benefits/" id="form__undeclared-income" class="js-check">
        <fieldset>
            <legend>Are they failing to report other income or savings?</legend>

                <label class="block-label" for="undeclared-income__no">
                    <input id="undeclared-income__no" type="radio" name="helper--undeclared-income" value="No">

            </div>

                <label class="form-label legend" for="undeclared-income">
                    What are the details?
                    <span>Include approximate values if you know them</span>
                </label>
                <textarea class="form-control" id="undeclared-income" rows="5" name="undeclared-income"></textarea>
            </div>

        </fieldset>


        <input id="submit" type="submit" class="button" value="Continue" />

    </form>

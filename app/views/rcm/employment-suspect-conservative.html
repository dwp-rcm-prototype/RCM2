{{<layout}}

{{$pageTitle}}
GOV.UK Reporting benefit fraud: The suspect's employment
{{/pageTitle}}

{{$content}}
<main id="content" role="main" class="content">
    <div class="outer-block">
        <div class="inner-block">
            <div class="phase-banner">
                <p><strong class="phase-tag">Alpha</strong> <span>This is a new service – <a href="dummy">your feedback</a> will help us to improve it.</span></p>
            </div>
        </div>
    </div>

    <div class="back-link"><a href="employment-prompt/" class="previousPage js-routed">Back</a></div>

    <h1 class="heading-large">
        The person you’re reporting: their employment
    </h1>

    <span id="IEuserData" name="IEuserData" class="IEuserData"></span>

    <form method="post" action="other-information/" id="form__employment-suspect" class="js-check">

        <fieldset aria-live="polite">
            <legend>Employment status</legend>

            <div class="validation-group toggle-control separate" data-toggle-target="section--employment-status" data-validation-type="required--one" data-validation-message="Please tell us about this person's employment">
                <label class="block-label" for="employment-status__employed">
                    <input id="employment-status__employed" type="radio" class="toggle-section toggle--focus" name="helper--employment-status" value="employed">
                    Employed
                </label>
                <label class="block-label" for="employment-status__self-employed">
                    <input id="employment-status__self-employed" type="radio" class="toggle-section toggle--focus" name="helper--employment-status" value="self-employed">
                    Self employed
                </label>
                <label class="block-label" for="employment-status__unknown">
                    <input id="employment-status__unknown" type="radio" class="toggle-section" name="helper--employment-status" value="unknown">
                    I don't know
                </label>
            </div>

            <div class="section--employment-status section--employment-status__employed toggle-controlled panel-indent validation-group" aria-describedby="employment-status__employed" tabindex="0" data-validation-type="required--one-or-more" data-validation-message="Please give us some information about the employer">
                <div class="form-group">
                    <label class="form-label" for="employer-name">Employer name</label>
                    <input type="text" class="form-control" id="employer-name" name="employer-name" autocomplete="off">
                </div>
                <div class="form-group">
                    <label class="form-label" for="employer-address">Employer address</label>
                    <textarea id="employer-address" class="form-control" rows="5" name="employer-address"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="work-duration">TIme with employer</label>
                    <input type="text" id="work-duration" class="form-control" name="work-duration" autocomplete="off">
                </div>
            </div>

            <div class="section--employment-status section--employment-status__self-employed toggle-controlled panel-indent validation-group" aria-describedby="employment-status__self-employed" tabindex="0" data-validation-type="required--one-or-more" data-validation-message="Please give us some information about what they do">
                <div class="form-group">
                    <label class="form-label" for="type-of-work">Employer name</label>
                    <input type="text" class="form-control" id="type-of-work" name="type-of-work" autocomplete="off">
                </div>
                <div class="form-group">
                    <label class="form-label" for="self-employed-address">Work address</label>
                    <textarea id="self-employed-address" class="form-control" rows="5" name="self-employed-address"></textarea>
                </div>
            </div>

            <div class="validation-group" data-form-validation-id="timings" data-validation-type="optional--one">
                <label class="form-label legend" for="timings">What time do they work each day?</label>
                <textarea id="timings" class="form-control" rows="5" name="timings"></textarea>
            </div>
        </fieldset>

        <input id="submit" type="submit" class="button" value="Continue" />

    </form>


</main>






{{/content}}

{{/layout}}
